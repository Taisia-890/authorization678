<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>
            Школа программирования «Hello World"
        </h1>
        <hr>
        <p>
            Здравствуйте! Мы очень рады, что <i>Вы</i> решили присоединиться к нам!
            Пожалуйста, заполните форму регистрации ниж
        </p>
        <form>
            <a href="#" class="registration">
                Войти
            </a>
            <a href="#" class="registration">
                Регистрацияя
            </a>
            <p class="input">
                Придумай логин
            </p>
            <input type="email" placeholder="Придумайте логин" class="maininput" name="login">
            <p class="input">
                Придумай пароль
            </p>
            <input type="password" placeholder="Придумайте пароль" class="maininput" name="password">
            <p class="input">
                Выберите пол
            </p>
            <input id="female" type="radio" name="floor" value="female">
            <label for="female" class="gender">
                Женский
            </label>
            <input id="male" type="radio" name="floor" class="inputradio" value="male">
            <label for="male" class="gender">
                Мужской
            </label>
            <p class="input">
                Выбери желаемые курсы
            </p>
            <input type="checkbox" checked name="well" id="frontend" value="frontend">
            <label class="#" for="frontend">
                Frontend
            </label>
            <input type="checkbox" checked name="well" id="roblox" value="roblox">
            <label class="#" for="roblox">
                Roblox
            </label>
            <input type="checkbox" checked name="well" id="figma" value="figma">
            <label class="#" for="figma">
                Figma
            </label>
            <input type="checkbox" name="well" id="scratch" value="scratch">
            <label class="#" for="scratch">
                Scratch
            </label>
            <input type="checkbox" checked name="well" id="python" value="python">
            <label class="#" for="python">
                Python
            </label>
            <input type="checkbox" name="well" id="unity" value="unity">
            <label class="#" for="unity">
                Unity
            </label>
            <p class="input">
                Расскажите немного о себе, о своих достижениях и мечтах
            </p>
            <textarea placeholder="Расскажи о себе!" name="story"></textarea>
            <button type="submit">
                Зарегистрироваться
            </button>
            <hr class="line">

        </form>

    </div>
</body>


</html>
